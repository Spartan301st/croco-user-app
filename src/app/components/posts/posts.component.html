<main class="posts__mainContainer max-width">
  <h1 class="posts__mainHeader">User's posts page</h1>
  <div class="posts__allPostsContainer">
    <div class="posts__postContainer" *ngFor="let post of postsData">
      <h2 class="posts__postTitle">{{ post.title }}</h2>
      <p class="posts__postBody">{{ post.body }}</p>
    </div>
  </div>
  <button class="btn--return" routerLink="/user/{{ postsData?.[0]?.userId }}">
    â‡¤ Return back
  </button>
</main>
